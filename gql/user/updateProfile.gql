mutation updateProfile(
  $address: AddressInput
  $firstName: String
  $lastName: String
  $email: String
  $avatar: String
  $dob: String
  $gender: String
  # $state: String
  # $city: String
  $phone: String
  $info: InputInfo
  $shippingCharges: Int
  $freeShippingOn: Int
  $storeName: String
  $banner: String
  $store: ID
) {
  updateProfile(
    firstName: $firstName
    lastName: $lastName
    email: $email
    avatar: $avatar
    phone: $phone
    dob: $dob
    gender: $gender
    info: $info
    address: $address
    shippingCharges: $shippingCharges
    freeShippingOn: $freeShippingOn
    storeName: $storeName
    banner: $banner
    store: $store
  ) {
    firstName
    lastName
    email
    avatar
    role
    verified
    gender
    city
    shippingCharges
    freeShippingOn
    storeName
    banner
    store
    address {
      address
      town
      city
      state
      zip
    }
    info {
      public
      store
    }
  }
}
