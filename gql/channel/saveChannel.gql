mutation saveChannel(
  $id: String!
  $product: ID
  $products: [ID]
  $scheduleDateTime: String
  $title: String
  $img: String
) {
  saveChannel(
    id: $id
    product: $product
    products: $products
    scheduleDateTime: $scheduleDateTime
    img: $img
    title: $title
  ) {
    id
    scheduleDateTime
    title
    img
    requestId
    cid
    ctime
    pushUrl
    httpPullUrl
    hlsPullUrl
    rtmpPullUrl
    name
    code
    msg
    product {
      id
      name
      img
      slug
      price
      mrp
    }
    products {
      id
      name
      img
      slug
      price
      mrp
    }
    user {
      id
      firstName
      lastName
      email
      phone
    }
    users {
      id
      firstName
      lastName
      email
      phone
    }
  }
}
