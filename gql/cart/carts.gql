query carts(
  $page: Int
  $search: String
  $limit: Int
  $sort: String
  $store: ID
) {
  carts(
    page: $page
    search: $search
    limit: $limit
    sort: $sort
    store: $store
  ) {
    pageSize
    page
    count
    data {
      id
      items {
        pid
        name
        slug
        qty
        price
        img
        tracking
        options
        vendor {
          _id
        }
      }
      qty
      subtotal
      discount {
        code
        value
        text
        amount
      }
      shipping {
        charge
      }
      total
      tax
      createdAt
      updatedAt
      store {
        id
        name
        email
      }
    }
  }
}
