mutation createProduct(
  $name: String
  $description: String
  $type: String
  $city: String
  $price: Float
  $stock: Int
  $category: ID
  $img: String
  $time: String
) {
  createProduct(
    name: $name
    description: $description
    city: $city
    type: $type
    price: $price
    stock: $stock
    category: $category
    img: $img
    time: $time
  ) {
    id
    name
    description
    slug
    city
    type
    price
    stock
    category {
      id
      name
    }
    img
    time
    vendor {
      id
      firstName
      lastName
      phone
      info {
        store
      }
    }
  }
}
