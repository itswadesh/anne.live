query productsByIds($ids: [ID!]) {
  productsByIds(ids: $ids) {
    id
    name
    slug
    img
    price
    stock
    ratings
    reviews
    vendor {
      id
      firstName
      lastName
      city
      avatar
      ratings
      reviews
      info {
        store
        public
        storePhotos
      }
    }
  }
}
