query deals(
  $page: Int
  $search: String
  $limit: Int
  $sort: String
  $store: ID
) {
  deals(
    page: $page
    search: $search
    limit: $limit
    sort: $sort
    store: $store
  ) {
    count
    page
    pageSize
    data {
      id
      name
      img
      startTime
      endTime
      startTimeISO
      endTimeISO
      onGoing
      dealStatus
      active
      products {
        id
        name
        slug
        img
        price
      }
      store {
        id
        name
        email
      }
    }
  }
}
