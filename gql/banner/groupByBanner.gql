query groupByBanner(
  $type: String
  $pageId: String
  $groupTitle: String
  $store: ID
) {
  groupByBanner(
    type: $type
    pageId: $pageId
    groupTitle: $groupTitle
    store: $store
  ) {
    _id {
      title
      type
    }
    data {
      link
      heading
      img
      sort
      type
      pageId
      store
      active
      groupId
      groupTitle
      createdAt
      updatedAt
    }
  }
}
